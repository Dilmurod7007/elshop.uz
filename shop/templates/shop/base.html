{% block content %}


    <div class="row">
    {% for mahsulot in mahsulotlar %}


      <div style="box-shadow: 0 0 50px dark" class="col">
        <div style="box-shadow: 0 0 25px blue" class="card h-100">
            {% if mahsulot.rasm %}
          <img style="width: 20rem; height: 25rem;" class="card-img-top" src="{{ mahsulot.rasm.url }}"  alt="...">
            {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ mahsulot.nomi }}</h5>
            <p class="card-text">{{ mahsulot.tarif|truncatechars:50 }}</p>
            <div class="card-footer">
            <div  style="box-shadow: 0 0 15px blue" class="btn-group">
                <button type="button" class="btn btn-sm btn-success">Harid</button>
                <button type="button" class="btn btn-sm btn-danger">Savatga</button>

            </div>
            <small class="text-muted">{{ mahsulot.narx }}$
             <h5 class="card-title">{{ mahsulot.soni }}dona</h5></small>
                <p>
                    <br>
                </p>
          </div>
        </div>
      </div>

{% endfor %}

</div>
